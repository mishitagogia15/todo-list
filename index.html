<!DOCTYPE html>
<html lang="en">
  <head> <!--contains settings and links, not visible content-->
    <meta charset="UTF-8" /><!--to show all characters correctly-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--use the latest rendering engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--device compatibility-->
    <title>To Do List</title>
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> <!--connecting font awesome library for check and trash icons-->
    <link rel="stylesheet" href="style.css" /> <!--connecting css-->
  </head>

  <body>
    <h1>My To-Do List</h1>
    <form class="form"> <!--used for styling with css-->
      <input
        type="text" 
        class="input"
        placeholder="Enter your task"
        autocomplete="off"
      />
      <ul class="list"> <!--list will store all the tasks-->
        <!-- <li>
          Buy Milk <i class="fas fa-check-square"></i
          ><i class="fas fa-trash"></i>
        </li>
        <li class="checked">
          Call David <i class="fas fa-check-square"></i
          ><i class="fas fa-trash"></i>
        </li> --> <!--as comments since tasks are dynammically added using js-->
      </ul>
    </form>
    <script src="script.js"></script>
  </body>
</html>
